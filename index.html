<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Paint</title>
</head>
<body>
    <h1 id="title">Paint</h1>
<div id="options">
    <p id="label">Insert the number of cells below</p>
    <form>
        <input type="number" id="grid-input">
        <button type="submit" id="submit"class="button">Create</button>
        <button id="clear-grid"class="button">Clear grid</button>
        <button id="random-color"class="button">Random color mode: off</button>
        <input type="color" id="color">
        <button id="eraser" class="button">eraser: off</button>
        <button id="paint-mode"class="button">click-and-drag mode: off</button>
        <p id="error" class="inactive">Please enter only a number</p>
    </form>
</div>
<div id="grid-container">
    
</div>


<script src="script.js"></script>
</body>
</html>
