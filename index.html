<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Paint</title>
</head>
<body>
    <h1 id="title">Paint</h1>
<div id="options">
    <p id="label">Insert the number of cells below</p>
    <form>
        <input type="number" id="grid-input">
        <button type="submit" id="submit">Create</button>
        <button id="clear-grid">Clear grid</button>
        <button id="random-color">Random color mode: off</button>
        <input type="color" id="color">
        <button id="paint-mode">click-and-drag mode: off</button>
        <p id="error" class="inactive">Please enter only a number</p>
    </form>
</div>
<div id="grid-container">
    
</div>


<script src="/script.js"></script>
</body>
</html>
